<!DOCTYPE html>
<html>

<head>
    <!-- Provides an access to the polish characters -->
    <meta charset="utf-8">
    <!-- Edge mode tells Internet Explorer to display content in the highest mode available -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Width property controls the size of the viewport. 
        It can be set to specific value 'device-width', which is the width of the screen in CSS pixels at a scale of 100%
        The initial-scale property controls the zoom level when the page is first loaded. 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React Configuration Setup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

</html>
